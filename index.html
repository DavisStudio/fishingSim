<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
  
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
      
      .textTut
      {
        font-family: "Press Start 2P";
      }
    
      .titleTut
      {
        font-size: 24px;
      }

      body
      {
        background-color: #9fecf3;
      }

    </style>

  <body>
    <center>
     
      <p class="textTut">1. Click on the water when float goes down</p>

      <canvas id="game" width="900" height="900" style="border: 3px solid black;"></canvas>
      
      <ul>
        <p class="textTut"><span class="titleTut">Rod</span> - Makes the green paddle bigger</p>
        <p class="textTut"><span class="titleTut">Bait</span> - Lets you catch bigger fish</p>

      </ul>

    <script src="js/floatBite.js"></script>
